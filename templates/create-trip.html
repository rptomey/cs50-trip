{% extends "layout.html" %}

{% block title %}
    Create Trip
{% endblock %}

{% block main %}
    <form action="/create-trip" method="post">
        <div class="form-group">
            <select class="form-control" name="trip_city">
                <option value="" selected disabled>City</option>
                {% for city in cities %}
                <option value="{{ city.city }}">{{ city.city }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="trip-start">Start date:</label>
            <input class="form-control" type="date" id="trip-start" value="2021-08-01" name="trip_start_date">
        </div>
        <div class="form-group">
            <label for="trip-end">End date:</label>
            <input class="form-control" type="date" id="trip-end" value="2021-08-01" name="trip_end_date">
        </div>
        <div class="form-group">
            <label for="must-sees">Must sees:</label>
            <input class="form-control" type="number" id="must-sees" name="trip_must_sees" min="0" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Create Trip</button>
    </form>
    <p>
        The number of must sees determines the maximum number of places each user can demand to include in the itinerary. Take care not to set it too high if you have a short trip or a large party.
    </p>
{% endblock %}
